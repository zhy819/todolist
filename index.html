<!doctype html>
<html lang="en" ng-app = "tdl">
  <head>
    <meta charset="utf-8">
    <title>To-Do-List</title>
      
      
    <!-- JS FILES -->
    <script src = "assets/lib/angular.min.js"></script>  
    <script src = "assets/lib/angular-route.min.js"></script>
    <script src = "assets/lib/angular-sanitize.min.js"></script> 
    <script src = "assets/lib/angular-animate.min.js"></script>
    <script src = "assets/lib/angular-touch.min.js"></script>
    <script src = "assets/lib/ui-bootstrap-tpls-2.1.3.min.js"></script>
    <!-- END JS FILES -->
      
    <!-- CSS FILES -->
    <link href="assets/css/bootstrap.min.css", rel="stylesheet" />
    <!-- END CSS FILES -->
      
  </head>
  <body>
      
      <!-- Modules -->
      <script src="app/app.js"></script>
      <script src="app/taskList/taskList.js"></script>
      
      <!-- Controllers -->
      <script src="app/taskList/taskList.controller.js"></script>

      <!-- Services -->
      <script src="app/taskList/taskList.service.js"></script>
     
      <!-- Configuration -->
      <script src="app/routes.js"></script>
      
      
      <!-- Body -->
      
      <!-- Top bar-->
      <div class="page-header">
      <div class="row">
        <div  class="col-md-3" ></div>
        <div  class="col-md-1" >
            <h4>To-Do-List</h4>
        </div>
        <div  class="col-md-1" ></div>
        <div  class="col-md-4" >
            <form class="form-inline">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Sign in</button>
            </form>
        </div>
        <div  class="col-md-3" ></div>
      </div>
          
      <div class="page-header">
      
      <div class="row">
        <div  class="col-md-3" ></div>
        <div  class="col-md-1" >
            <h4>Tool bar</h4>
        </div>
        <div  class="col-md-5" >
            <div ng-view></div>
        </div>
        <div  class="col-md-3" ></div>
      </div>
          
      <!-- End Body -->       
  </body>
</html>
